<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<title>GameEngine</title>
</head>
<body>	

	<canvas id="canvas" width="400" height="400" style="border:1px solid black;"></canvas>


	<form id="login_form" v-on:submit.prevent="submit">
		<input type="text" v-model="login">
		<input type="text" v-model="password">
		<input type="submit" value="Connexion">
	</form>

	<form id="register_form" v-on:submit.prevent="submit">
		<input type="text" v-model="login">
		<input type="text" v-model="password">
		<input type="submit" value="Inscription">
	</form>

	<button id="disconnect" v-on:click="disconnect">Deconnexion</button>

	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/vue.js"></script>

	<script src="js/jeu.js"></script>
	<script src="js/config.js"></script>
	<script src="js/userEvent.js"></script>
	<script src="js/clientFunctions.js"></script>


	<script src="js/Objet.js"></script>
	<script src="js/Player.js"></script>
	<script src="js/Display.js"></script>
	<script src="js/Sprite.js"></script>
	<script src="js/Map.js"></script>
	<script src="js/Client.js"></script>

</body>
</html>
