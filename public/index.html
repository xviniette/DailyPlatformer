<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<title>GameEngine</title>
</head>
<body>	

	<canvas id="canvas" width="400" height="400" style="border:1px solid black;"></canvas>

	<div id="physics">
		<br/>xmaxspeed <input type="range" v-model="xmaxspeed" max="200" min="0"> <input type="number" v-model="xmaxspeed">
		<br/>groundAcceleration <input type="range" v-model="groundAcceleration" max="200" min="0"> <input type="number" v-model="groundAcceleration">
		<br/>airAcceleration <input type="range" v-model="airAcceleration" max="200" min="0"> <input type="number" v-model="airAcceleration">
		<br/>groundFriction <input type="range" v-model="groundFriction" max="200" min="0"> <input type="number" v-model="groundFriction">
		<br/>airFriction <input type="range" v-model="airFriction" max="200" min="0"> <input type="number" v-model="airFriction">
		<br/>frictionThreshold <input type="range" v-model="frictionThreshold" max="200" min="0"> <input type="number" v-model="frictionThreshold">
		<br/>normalGravity <input type="range" v-model="normalGravity" max="200" min="0"> <input type="number" v-model="normalGravity">
		<br/>normalMaxGravity <input type="range" v-model="normalMaxGravity" max="200" min="0"> <input type="number" v-model="normalMaxGravity">
		<br/>wallGravity <input type="range" v-model="wallGravity" max="1000" min="0"> <input type="number" v-model="wallGravity">
		<br/>wallMaxGravity <input type="range" v-model="wallMaxGravity" max="1000" min="0"> <input type="number" v-model="wallMaxGravity">
		<br/>Jump <input type="range" v-model="jump" max="1000" min="0"> <input type="number" v-model="jump">
		<br/>wallJump <input type="range" v-model="wallJump" max="1000" min="0"> <input type="number" v-model="wallJump">
		<br/>wallExpulsion <input type="range" v-model="wallExpulsion" max="1000" min="0"> <input type="number" v-model="wallExpulsion">
		<br/>wallStick <input type="range" v-model="wallStick" max="1000" min="0"> <input type="number" v-model="wallStick">
	</div>


	<form id="login_form" v-on:submit.prevent="submit">
		<input type="text" v-model="login">
		<input type="text" v-model="password">
		<input type="submit" value="Connexion">
	</form>

	<form id="register_form" v-on:submit.prevent="submit">
		<input type="text" v-model="login">
		<input type="text" v-model="password">
		<input type="submit" value="Inscription">
	</form>

	<button id="disconnect" v-on:click="disconnect">Deconnexion</button>

	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/vue.js"></script>

	<script src="js/jeu.js"></script>
	<script src="js/config.js"></script>
	<script src="js/userEvent.js"></script>
	<script src="js/clientFunctions.js"></script>


	<script src="js/Objet.js"></script>
	<script src="js/Player.js"></script>
	<script src="js/Display.js"></script>
	<script src="js/Sprite.js"></script>
	<script src="js/Map.js"></script>
	<script src="js/Client.js"></script>

</body>
</html>
