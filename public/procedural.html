<canvas id="game" width="2000" height="1000" style="border:1px solid black;">

<script>
var tilesize = 5;

var Box = function(x, y, w, h){
    this.x = x;
    this.y = y;

    this.w = w;
    this.h = h;
}

var rand = function(min, max){
    var res = Math.floor(Math.random() * (max - min + 1) + min)
    return res;
}

var right = function(box){
    var gap = rand(1,5);
    var width = rand(1,5);
    var height = rand(1,4);

    return new Box(box.x + box.w + gap, box.y, width, height);
}

var upright = function(box){
    var gap = rand(0,3);
    var gapH = rand(1,6);
    var width = rand(1,5);
    var height = rand(1,4);

    return new Box(box.x + box.w + gap, box.y - gapH, width, height);
}

var upleft = function(box){
    var gap = rand(0,3);
    var gapH = rand(1,6);
    var width = rand(1,5);
    var height = rand(1,4);

    return new Box(box.x - gap - width, box.y - gapH, width, height);
}

var drop = function(box){
    var gap = rand(-2,5);
    var gapH = rand(1,6);
    var width = rand(3,5);
    var height = rand(1,4);

    return new Box(box.x + box.w + gap, box.y + gapH, width, height);
}



function generate(){
    var world = [];

    var directions = {
        RIGHT:0,
        UPRIGHT:1,
        UPLEFT:2,
        UP:3,
        DROP:4
    };

    var prevdir = directions.RIGHT;

    var currentBox = null;

    var nb = new Box(20, 100, 1, 1);
    currentBox = nb;
    world.push(currentBox);

    var repeat = function(n, f){
        for(var i = 0; i < n; i++){
            var nb = f(currentBox);
            currentBox = nb;
            world.push(nb);
        }
    }

    for(var i = 0; i < 20; i++){
        var dirArray = [directions.RIGHT, directions.RIGHT, directions.UPRIGHT, directions.UPLEFT, directions.DROP, directions.DROP];
        var newDir = dirArray[rand(0, dirArray.length)];
        switch(newDir){
            case directions.RIGHT:
                if(prevdir == directions.UPLEFT){
                    repeat(1, right);
                }
                repeat(rand(3,6), right);
            break;
            case directions.UPRIGHT:
                repeat(rand(2,4), upright);
            break;
            case directions.UPLEFT:
                if(prevdir == directions.RIGHT)
                    continue;
                repeat(rand(1,3), upleft);
            break;
            case directions.DROP:
                if(prevdir == directions.UPLEFT){
                    continue;
                }
                repeat(rand(1,3), drop);
            break;
        }
        prevdir = newDir;
    }
    return world;
}


var worldSize = {
    x:50,
    y:50
}

var world = [];

var display = function(world, tilesize){
    var canvas = document.querySelector("#game");
    var ctx = canvas.getContext("2d");

    for(var i in world){
        var b = world[i];
        ctx.fillRect(b.x * tilesize, b.y * tilesize, b.w * tilesize, b.h * tilesize);
    }
}

var world = generate();
display(world, 5);


</script>
